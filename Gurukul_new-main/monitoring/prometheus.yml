# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend services
  - job_name: 'base-backend'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['base-backend:8000']

  - job_name: 'chatbot-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['chatbot-api:8001']

  - job_name: 'financial-simulator'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['financial-simulator:8002']

  - job_name: 'memory-management'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['memory-management:8003']

  - job_name: 'akash-service'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['akash-service:8004']

  - job_name: 'subject-generation'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['subject-generation:8005']

  - job_name: 'wellness-api'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['wellness-api:8006']

  - job_name: 'tts-service'
    metrics_path: '/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['tts-service:8007']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # MongoDB exporter
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  # Redis exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Cadvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
      
  # Dependency exporter for Python package monitoring
  - job_name: 'dependency-exporter'
    metrics_path: '/metrics'
    scrape_interval: 60s
    static_configs:
      - targets: ['dependency-exporter:9101']